<body>
    

<div id="map" style="width: 1140px;height: 1140px;"></div>

<script type="text/javascript">
    var locations = [
    ['Shelf/Northowram Hedge Top CC', 53.738539, -1.823869, 2],
      ['Southowram CC', 53.7057, -1.82791, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(53.738539, -1.823869,),
      panControl: true,
        zoomControl: false,
        mapTypeControl: false,
        scaleControl: true,
        streetViewControl: false,
        overviewMapControl: true,
        rotateControl: true  
      mapTypeId: google.maps.MapTypeId.ROADMAP
      
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAETW1Bcz4uEr1unfPfBxt2rq1y6DPmLHY&callback=initMap">
</script>
</body>
